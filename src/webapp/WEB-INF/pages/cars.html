<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>year</th>
    </tr>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.getId()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getYear()}"/>
    </tr>
    </tbody>
    </thead>
</table>
</html>
